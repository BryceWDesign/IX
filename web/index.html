<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8" /> <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <title>IX Web Sandbox</title> <style> body { font-family: sans-serif; padding: 2rem; max-width: 800px; margin: auto; } textarea { width: 100%; height: 200px; } pre { background: #f0f0f0; padding: 1rem; } </style> </head> <body> <h1>🧪 IX Web Sandbox</h1> <p>Paste your IX code below and run it:</p> <textarea id="code">// start: "Hello!"</textarea><br><br> <button onclick="runIX()">Run</button> <h2>🧠 Output:</h2> <pre id="output">(waiting...)</pre> <script> function runIX() { const code = document.getElementById("code").value; fetch('/run', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ code }) }) .then(res => res.json()) .then(data => { document.getElementById("output").textContent = data.result || '(no output)'; }) .catch(err => { document.getElementById("output").textContent = "⚠️ Error: " + err.message; }); } </script> </body> </html>
